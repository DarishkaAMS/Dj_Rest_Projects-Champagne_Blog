{% extends "base.html" %}

{% block content %}

<h1> {{ object.title }} </h1>
<h3> {{ object.content }} </h3>

{% if request.user.is_authenticated %}
    {% if request.user.is_staff %}
        <a href="{{ object.get_edit_url }}"> Edit </a>
        <a href="{{ object.get_delete_url }}"> Delete </a>
    {% endif %}
{% endif %}
{% endblock %}
